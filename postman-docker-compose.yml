services:
  redis:
    image: redis:alpine
    container_name: redis
    ports:
      - "6379:6379"
    networks:
      - app-network
    command: >
      sh -c "
        redis-server --notify-keyspace-events 'Ex' &&
        tail -f /dev/null
      "
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      retries: 3
      start_period: 10s
      timeout: 5s
  etcd:
    image: quay.io/coreos/etcd:v3.5.16
    entrypoint: /usr/local/bin/etcd
    ports:
      - "2379:2379"
    networks:
      - app-network
    command:
      - '--name=etcd'
      - '--initial-advertise-peer-urls=http://etcd:2380'
      - '--listen-peer-urls=http://0.0.0.0:2380'
      - '--listen-client-urls=http://0.0.0.0:2379'
      - '--advertise-client-urls=http://etcd:2379'
      - '--heartbeat-interval=250'
      - '--election-timeout=1250'
      - '--initial-cluster=etcd=http://etcd:2380'
      - '--initial-cluster-state=new'
    healthcheck:
      test: [ "CMD", "etcdctl", "endpoint", "health"]
      interval: 10s
      retries: 3
      start_period: 10s
      timeout: 5s
  service-registry:
    environment:
      - ETCD_URLS=http://etcd:2379
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "9095:9095"
    networks:
      - app-network
    healthcheck:
      test: "curl --fail --silent http://service-registry:9095/service-registry/api/v2/actuator/health | grep UP || exit 1"
      interval: 20s
      timeout: 5s
      retries: 5
      start_period: 40s
    depends_on:
      etcd:
        condition: service_healthy
      redis:
        condition: service_healthy

  newman:
    image: postman/newman:alpine
    volumes:
      - ./postman/environment/env.json:/etc/newman/environment.json
      - ./postman/collection/collection.json:/etc/newman/collection.json
    networks:
      - app-network
    depends_on:
      service-registry:
        condition: service_healthy
    command: run /etc/newman/collection.json --environment /etc/newman/environment.json --env-var server=service-registry:9095/service-registry/api/v2

networks:
  app-network:
    driver: bridge